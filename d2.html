  <style>
    
    #kanan{
      text-align: right;
        justify-content: flex-end;
    }

    :root{
      --bg-top: #eeffee;
      --bg-bottom: #ddffdd; /* light blue */
      --card-radius: 12px;
      --card-gap: 16px;
      --card-shadow: 0 6px 18px rgba(16,24,40,0.08);
      --accent: #0b6fb5;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
             background-attachment: fixed;
          background-repeat: no-repeat;
          background-size: cover;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#0b2540;
    }

    .wrapper{
      max-width:1200px;
      margin:32px auto;
      padding:24px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }

    h1{
      font-size:20px;
      margin:0;
      line-height:1.1;
    }

    p.lead{
      margin:6px 0 0 0;
      color:#234156;
      opacity:0.85;
      font-size:13px;
    }

    /* Grid */
    .grid{
      display:flex;
      flex-direction:row;
      justify-content:space-between;
      gap:var(--card-gap);
    }

    /* At larger screens (PC) show 5 columns */
    @media (min-width: 1024px){
      .grid{ grid-template-columns: repeat(5, 1fr); }
      h1{ font-size:22px; }
    }

    /* Card / square */
    .card{
      width:48%;
      display:flex;
      flex-direction:row;
      text-decoration:none;
      border-radius:var(--card-radius);
      overflow:hidden;
      background:#fff;
      box-shadow:var(--card-shadow);
      transition:transform .18s ease, box-shadow .18s ease;
      position:relative;
      width:100%; /* full width rectangle */ /* ensures square */
      position:relative;
    }
    .card:focus{
      outline:3px solid rgba(11,111,181,0.16);
      outline-offset:3px;
    }
    .card:hover{
      transform:translateY(-6px) scale(1.01);
      box-shadow:0 18px 30px rgba(11,43,73,0.12);
    }

    .card .media{
      display:none;
    }

    /* caption overlay */
    .caption{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding:16px;
      background:none;
      color:#0b2540;
      position:relative;
      font-size:16px;
      font-weight:600;
      text-align:left;
    }


    /* small label inside square (optional) */
    .badge{
      position:absolute;
      top:10px;
      left:10px;
      background:rgba(255,255,255,0.9);
      color:#0b2540;
      padding:6px 10px;
      border-radius:8px;
      font-size:12px;
      font-weight:600;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
    }

    /* accessible hidden text for screen readers */
    .sr-only{ position:absolute; height:1px; width:1px; overflow:hidden; clip:rect(1px,1px,1px,1px); white-space:nowrap; }

    /* footer tiny */
    .foot{
      margin-top:16px;
      font-size:13px;
      color:#123;
      opacity:0.7;
    }

  </style>

  <script>
    function openCard(e, el){
        e.preventDefault();

        const link = el.dataset.link;
        if(link){
          window.location.href = link;
        } else {
          console.warn("No data-link found for this card.");
        }
    }

    // optional: make grid items keyboard-activatable by Enter/Space
    document.addEventListener('keydown', function(evt){
      if(evt.key === 'Enter' || evt.key === ' '){
        const active = document.activeElement;
        if(active && active.classList && active.classList.contains('card')){
          active.click();
          evt.preventDefault();
        }
      }
    });
  </script>
